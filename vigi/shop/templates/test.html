{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Pridekite naują produktą</h1>
    <br><br>

    {% if submitted %}
        <h3>Produktas pridėtas sėkmingai!</h3>

    {% else %}

        <form action="" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-secondary">

        </form>
    {% endif %}

</div>


{% endblock %}
